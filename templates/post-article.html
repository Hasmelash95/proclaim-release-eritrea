{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="article-format">
    <h2>Post an new Article:</h1>
    <p>Posting as {{ user.username }}</p>
    <form method="POST" action="{% url 'post-article' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ content|safe }}
        {{ article_form }}
        <button type="submit">Post Article</button>
    </form>
</div>
{% endblock %}
