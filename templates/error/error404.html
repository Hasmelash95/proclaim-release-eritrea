{% extends "base.html" %}
{% load static %}
{% block title %} Page Not Found {% endblock %}
{% block content %}
<!-- Page for error 404 -->
<div class="text-bg-danger text-center grid gap-3 error-pages">
    <div class="p-2">
        <i class="fa-solid fa-triangle-exclamation"></i> The page was not found.
    </div>
    <div class="p-2">
        <a href="{% url 'home' %}" aria-label="Link to return home" class="btn btn-dark" role="button">Return Home</a>
    </div>
</div>
{% endblock %}
