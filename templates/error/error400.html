{% extends "base.html" %}
{% load static %}
{% block title %} Bad Request {% endblock %}
{% block content %}
<!-- Page for error 400 -->
<section class="text-bg-danger text-center grid gap-3 error-pages">
    <div class="p-2">
        <i class="fa-solid fa-triangle-exclamation"></i> Bad request, do not repeat without modification.
    </div>
    <div class="p-2">
        <a href="{% url 'home' %}" aria-label="Link to return home" class="btn btn-dark" role="button">Return Home</a>
    </div>
</section>
{% endblock %}
