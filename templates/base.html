{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <title>Release Eritrea</title>

</head>
<body>
    <header class="row container-fluid header-bg">
        <h1 class="col display-4 logo"><a href="/" aria-label="Link to the landing page"><img src="https://res.cloudinary.com/dmdrwfzlx/image/upload/v1669129682/Release_Eritrea-logos_x50ajb.jpg" alt="release eritrea logo"></a></h1>
        <div class="col justify-content-xs-end text-center">
            {% if user.is_authenticated %}
                <span>Hello {{ user }}!</span> <span><a href="{% url 'account_logout' %}">Logout</a></span>
            {% else %}
                <span><a href="{% url 'account_login' %}">Sign In</a> | </span><span><a href="{% url 'account_signup' %}">Sign Up</a></span>
            {% endif %}
        </div>
    </header>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link active" href="/"><strong>Home</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>About Us</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Donate</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Contact Us</strong></a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}

    <footer class="container-fluid">
        <div class="copyright">
            &copy; Copyright Release Eritrea <span id="current-year"></span>
        </div>
        <div>
            <p>You can contact us on: 
                <a href="https://www.facebook.com/release.eritrea.7" aria-label="Link opens Release Eritrea facebook page in a new tab" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </p>
        </div>
        
    </footer>
    <script src="https://kit.fontawesome.com/86de956f5a.js" crossorigin="anonymous"></script>
    
    <script src={% static "js/script.js" %}></script>
</body>
</html>
