{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="article-format">
    <h1>Edit Article:</h1>
    <p>Posting as {{ user.username }}</p>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ content|safe }}
        {{ article_form }}
        <button type="submit">Edit Article</button>
    </form>
</div>
{% endblock %}
